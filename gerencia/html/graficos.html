<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefa faculdade</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="https://kit.fontawesome.com/c22522d09b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>

</head>

<body>
    <div class="materialContainerMenu">

        <div class="box-menu">
            <div class="title-Menu">Menu</div>
            <button class="button-menu" id="btn-Ponto"><i class="fa-solid fa-arrow-right"></i> Justificativa de
                ponto</button>
            <button class="button-menu" id="btn-Ferias"><i class="fa-solid fa-arrow-right"></i> Solicitação de
                Ferias</button>
            <button class="button-menu" id="btn-Graficos"><i class="fa-solid fa-chart-column"></i> Graficos</button>

        </div>
        <script>
            let button0 = document.getElementById("btn-Ponto");
            let button1 = document.getElementById("btn-Ferias");
            let button2 = document.getElementById("btn-Graficos");

            button0.onclick = function (e) {
                window.location.href = ("./pedidosPonto.html")
            }

            button1.onclick = function (e) {

                window.location.href = ("./pedidosFerias.html")
            }
            button2.onclick = function (e) {

                window.location.href = ("./graficos.html")
            }


        </script>
    </div>

    <div class="materialContainer">

        <div class="box">
            <img src="../imgs/Logo-Grupo-Simoldes-removebg-preview.png" width="250" height="150">
            <div class="title">Gráficos</div>
            <div id="container" style="width: 1050px; height: 350px"></div>

            <br><br>


        </div>
    </div>




    <script src="../graphics.js"></script>
</body>

</html>
